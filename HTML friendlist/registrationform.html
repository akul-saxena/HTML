<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <header>
        <img src="" alt="Please reload">
        <h1 style="text-align: center;">Friendship Zone</h1>
    </header>
    <form action="" method="get">
        <h3>Add your details to register</h3>
        <table>
        <tr>
            <td><label for="name"><strong>Name:</strong></label></td>
            <td><input type="text" name="name" id="name"  placeholder="Enter your name" required pattern=""></td>
        </tr>
        <tr>
            <td><br></td>
            <td><br></td>
        </tr>
        <tr>
            <td><label for="email"><strong>Email:</strong></label></td>
            <td><input type="email" name="email" id="email" pattern="@gmail.com" placeholder="Enter your email"></td>
        </tr>
        <tr>
            <td><br></td>
            <td><br></td>
        </tr>
        <tr>
            <td><label for="age"><strong>Age:</strong></label></td>
            <td><input type="number" name="age" id="age" min="18" placeholder="Enter your age"></td>
        </tr>
        <tr>
            <td><br></td>
            <td><br></td>
        </tr>
        <tr>
            <td><label for="dob"><strong>Birth Day:</strong></label></td>
            <td><input type="date" name="dob" id="dob"></td>
        </tr>
        <tr>
            <td><br></td>
            <td><br></td>
        </tr>
        <tr>
            <td><label for="gender"><strong>Gender:</strong></label></td>
            <td><input type="radio" name="gender" id="gender">M <input type="radio" name="gender" id="gender">F</td>
        </tr>
        <tr>
            <td><br></td>
            <td><br></td>
        </tr>
        <tr>
            <td><label for="about"><strong>About:</strong></label></td>
            <td><input type="textarea" name="about" id="about"></td>
        </tr>
        <tr>
            <td><br></td>
            <td><br></td>
        </tr>
        <tr>
            <td><label for="phn"><strong>Phone:</strong></label></td>
            <td><input type="tel" name="phn" id="phn" ></td>
        </tr>
        <tr>
            <td><br></td>
            <td><br></td>
        </tr>
        <tr>
            <td><label for="intrest"><strong>Intrested in:</strong></label></td>
            <td><input type="checkbox" name="intrest" id="intrest"> Friendship <input type="checkbox" name="intrest" id="intrest">Dating</td>
        </tr>
        <tr>
            <td><br></td>
            <td><br></td>
        </tr>
        <tr>
            <td><strong>Attachment:</strong></td>
            <td><input type="file" name="attach"></td>
        </tr>
        </table>
        <hr>
        <button type="submit"><a href="registrationconformation.html" target="_blank" rel="noopener noreferrer">Register</a></button>
        <button type="submit"><a href="registrationconformationforadmin.html" target="_blank" rel="noopener noreferrer">Register as Admin</a></button>
    </form>
</body>
</html>
