<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="classes-and-component.css">

    <title>Hello, world!</title>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-12">
          <p  class="bg-danger text-white text-center">hello world</p>   <!-- text-center :- to center text  ||  text-end :- to put text at ending  -->
          <hr>
          <img src="image.jpg" alt="this is image" class="img img-fluid">      <!-- class="img-fluid"  :- is used to make a image reponsive in every breakpoint screen -->
          <hr>
          <table class=" table table-responsive table-success table-hover table-striped">   <!-- table-colour :- to give background colour to table    table-hover :- to hightlight a row when we hover on row      table-striped :- to give stripped highlight to table -->
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr class="">
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
          <form action="#" method="get">
            <label for="email"><strong>Email:</strong></label>
            <input type="email" name="email" id="email" placeholder="Enter email" required>
            <br>
            <label for="password"><strong>Password:</strong></label>
            <input type="password" name="pass" id="Password" placeholder="Enter password" required >
            <br>
            <button type="submit"  >Submit</button>
          </form>
          <a href="#" target="_blank" rel="noopener noreferrer" class="link">Hover here</a>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
