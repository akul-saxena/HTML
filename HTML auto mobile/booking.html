<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking | AutoMob-Mechanic</title>
</head>
<body>
    <header>
        <a href="home.html" target="_blank"><h2>AutoMob-Mechanic</h2></a>
        <nav>
            <a href="home.html" target="_blank">Home</a> | <a href="services.html" target="_blank">Services</a> | <a href="booking.html" >Booking</a> | <a href="mailto:contact@automob.co.in?">contact@automob.co.in</a> | <a href="tel:+919314077000" target="_blank">9314077000</a>
        </nav>
        <hr>
    </header>
    <main>
        <br>
        <h1>Book Your Service</h1>
        <br>
        <form action="appointment.html" method="POST" autocomplete="off">
                <div>
                    <label for="name"><strong>Name:</strong></label>
                    <input type="text" name="name" id="name" required>
                </div>
                <br>
                <div>
                    <label for="email"><strong>Email Id:</strong></label>
                    <input type="email" name="email" id="email" required>   
                </div>
                <br>
                <div>
                    <label for="phn"><strong>Phone Number:</strong></label>
                    <select name="code" id="">
                        <option value="code" selected disabled>code</option>
                        <option value="+213">+213</option>
                        <option value="+91">+91</option>
                        <option value="+61">+61</option>
                        <option value="+244">+244</option>
                    </select>
                    <input type="tel" name="phn" id="phn" required >
                </div>
                <br>
                <div>
                    <label for="service"><strong>Select Service:</strong></label>
                    <select name="service" id="service" required>
                        <option value="select service" disabled selected>Select Service</option>
                        <option value="Preventive Maintenance Service">Preventive Maintenance Service</option>
                        <option value="Body Repair Service">Body Repair Service</option>
                        <option value="Car Care Service">Car Care Service</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="car make"><strong>Car Make:</strong></label>
                    <input list="carmake" name="car make" id="car make" required>
                    <datalist id="carmake">
                        <option value="Mahindra">
                        <option value="Honda">
                        <option value="Hyundai">
                        <option value="Ford">
                        <option value="Toyota">
                        <option value="Nissan">
                    </datalist>
                </div>
                <br>
                <div>
                    <label for="car model"><strong>Car Model:</strong></label>
                    <input type="text" name="car model" id="car model" required>
                </div>
                <br>
                <div>
                    <label for="fuel type"><strong>Fuel type:</strong></label>
                    <input type="radio" name="fuel type" id="fuel type">Petrol
                    <input type="radio" name="fuel type" id="fuel type">Diesel
                    <input type="radio" name="fuel type" id="fuel type">LPG
                    <input type="radio" name="fuel type" id="fuel type">Other
                </div>
                <br>
                <div>
                    <label for="kmran"><strong>Kilometers Ran:</strong></label>
                    <input type="number" name="kmran" id="kmran" required>
                </div>
                <br>
                <div>
                    <button type="submit">Schedule an Appointment</button>
                </div>
        </form>
        <br>
        <br>
        <br>
        <br>
        <hr>
    </main>

        <p>Copyright &copy; 2020 AutoMob-Mechanic. All Rights Reserved </p>
    </footer>
</body>
</html>
